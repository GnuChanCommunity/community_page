<section class="sponsorships-section">
  <div class="header">
    <h2 class="mat-display-1">{{ data.header }}</h2>
    <p class="mat-body-1">{{ data.intro }}</p>
  </div>

  <div class="tiers">
    <mat-card class="tier-card" *ngFor="let tier of data.sponsorshipTiers">
      <mat-card-header>
        <mat-card-title>{{ tier.name }}</mat-card-title>
        <mat-card-subtitle>{{ tier.description }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p class="amount">{{ tier.amount }}</p>
        <ul>
          <li *ngFor="let benefit of tier.benefits">{{ benefit }}</li>
        </ul>
      </mat-card-content>
    </mat-card>
  </div>

  <mat-divider class="section-divider"></mat-divider>

  <div class="sponsors-section">
    <h3 class="mat-headline-5">Destekçiler</h3>
    <div class="sponsors-grid">
      <mat-card class="sponsor-card" *ngFor="let sponsor of data.sponsors">
        <img mat-card-image [src]="sponsor.logoUrl" [alt]="sponsor.name" />
        <mat-card-content>
          <h4>{{ sponsor.name }}</h4>
          <p class="mat-body-2">{{ sponsor.tagline }}</p>
        </mat-card-content>
        <mat-card-actions align="end">
          <a
            *ngIf="sponsor.website"
            [href]="sponsor.website"
            target="_blank"
            mat-button
            color="primary"
          >
            Ziyaret Et
          </a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div class="cta">
    <h3 class="mat-headline-6">{{ data.ctaHeader }}</h3>
    <p class="mat-body-1">{{ data.ctaText }}</p>
    <a
      mat-raised-button
      color="accent"
      [href]="data.ctaUrl"
      target="_blank"
    >
      Şimdi Destek Ol
    </a>
  </div>
</section>
